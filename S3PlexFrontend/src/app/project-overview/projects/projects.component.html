  <div class="project-list-header">Project overview
  </div>
<ul class="projects">
  <li *ngFor="let project of projectslist.results">
    <div class="card border-primary shadow-0 " style="background-color:#ffffff;">
      <div class="card-header text-title">{{project.name}}</div>
      <button (click)="openModal(project.id)" >See more</button>
      <div class="card-body">
        <p class="card-text module line-clamp text-description">
          {{project.shortDescription}}
        </p>
      </div>
      <div class="bottom-wrapper card-footer ">
        <div class="text-attributes">
          <i class="far fa-heart"></i> {{project.likes.length}}
        </div>

        <div class="text-attributes">
            <i class="fas fa-users"></i> {{project.collaborators.length}}
        </div>

        <div class="text-attributes">
          <i class="far fa-clock"></i> {{project.created | date}}
        </div>

        <div class="text-attributes">
          <i class="fas fa-user"></i> {{project.user.name}}
        </div>
      </div>
      <button on-click="addToPlaylist(project.id)" class="btn btn-primary">Add to playlist</button>
    </div>
  </li>
</ul>
<br/>
<button on-click="postPlaylist()">Submit playlist</button>
  <div class=row>
    <div class=col-4></div>
    <div class=col-1>
      <button *ngIf = "(projectslist.page > 2)" [disabled] = "false" (click)="toPage(1)"><<</button>
    </div>
    <div class=col-1>
      <button *ngIf = "(projectslist.page > 1)" [disabled] = "false" (click)="toPage(projectslist.page-1)">{{projectslist.page-1}}</button>
    </div>
    <div class=col-1>
      <button (click)="toPage(projectslist.page)">{{projectslist.page}}</button>
    </div>
    <div class=col-1>
      <button *ngIf = "(projectslist.page < projectslist.totalPages)" [disabled] = "false" (click)="toPage(projectslist.page+1)">{{projectslist.page+1}}</button>
    </div>
    <div class=col-1>
      <button *ngIf = "(projectslist.page < projectslist.totalPages)" [disabled] = "false" (click)="toPage(projectslist.totalPages)">>></button>
    </div>
  </div>
